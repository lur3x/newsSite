<div class="search">
  <p class="text">Filter by keywords</p>
  <div class="search-input">
    <button class="search-btn" (click)="search(searchStr)">
      <mat-icon>search</mat-icon>
    </button>

    <input
      type="text"
      class="text-input"
      placeholder="Type to search"
      [(ngModel)]="searchStr"
    />
  </div>
</div>
<div>
  <p>Results {{ posts.length }}</p>
  <hr />
</div>
<div class="grid-main">
  <mat-card class="card" *ngFor="let post of posts | searchPipe: searchStr">
    <img mat-card-image src="{{ post.imageUrl }}" alt="{{ post.title }}" />
    <mat-card-content>
      <div class="card-date">
        <mat-icon class="date-icon">calendar_today</mat-icon>
        <p class="date-text">
          {{ post.publishedAt | date: "longDate" }}
        </p>
      </div>
      <mat-card-title
        class="card-title"
        [innerHTML]="post.title | highlight: searchStr"
      >
      </mat-card-title>
      <p
        class="card-content"
        [innerHTML]="post.summary | highlight: searchStr"
      ></p>
      <div class="cards-link">
        <a href="/post/{{ post.id }}" class="card-link">Read more &#8594;</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
